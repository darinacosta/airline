<p>{{about}}</p>
<p>Contact us at {{contact}}</p>
<br>
  <div class="col-sm-3" ng-repeat="collection in collections">
    <h4>{{collection.alias}}</h4> 
    <div ng-repeat="resource in collection.resources">
      <a href="{{resource.url}}" target="_blank">
        <span class="thumbnail" id="collection-entry">
          <u>{{resource.alias}}</u> - {{resource.description}}
        </span>
      </a>
    </div>
  </div> 
</div>
